
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Page</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    
  </head>
  <body>
    <div id="head" class="text-center">
      <h1 class="text-center">Decentralized Voting Using Ethereum Blockchain</h1>
      <h2 class="text-center">Welcome for Voting</h2> 
      <h3 class="text-center">Voting Dates: <span id="dates"></span></h3>
      <br/> 
    </div>
    <div id="candidate" class="container"> 
      <table class="table text-center">
        <thead>
          <tr>
            <th>Name</th>
            <th>Party</th>
            <th>Total Vote</th>
          </tr>
        </thead>
        <tbody id="boxCandidate"></tbody>
      </table>
      <br/>
      <div id="vote">
        <p>Please select one of the candidates and click the vote button.</p>
        <button id="voteButton" class="btn btn-primary" onclick="App.vote()" disabled>Vote</button>
        <div id="msg"></div>
  
        <div id="vote-box"></div>
      </div>
    </div>
  
    <div class="cus-vote">
      <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
<dotlottie-player src="https://lottie.host/6e7a148a-6d4b-41ab-aa08-a153488f3149/gUE7Z5qer8.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
    </div>

    <div id="account">
          <p id="accountAddress" class="text-center"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="../dist/app.bundle.js"></script>
  </body>
</html>
