<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
  <div class="login-main">    
<div class="login-content">
  <h1 class="text-center text-primary">VoteChain - Decentralized Voting on Ethereum</h1>
  <h2 class="welcome-heading">Welcome to VoteChain</h2>
  <p>Experience secure, transparent, and tamper-proof voting powered by the Ethereum blockchain.</p>
  <ul>
    <li class="live-indicator">LIVE</li>
  </ul>
<div class="container mt-5">
<h1 class="cus-h1">Login</h1>
<form id="loginForm">
<div class="form-group">
  <label for="voter-id"><h3>Voter ID</h3></label>
  <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Voter id" required>
</div>
<div class="form-group">
  <label for="password"><h3>Password</h3></label>
  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
</div>
<button type="submit" class="btn btn-primary"><b>Login</b></button>
</form>
</div>
<footer class="text-center"></footer>
  <p text-color="">&copy; 2025 VOTECHAIN. All rights reserved.</p>
</footer> 
</div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="../js/login.js" type="module"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      var voterId = document.getElementById('voter-id').value;
      var password = document.getElementById('password').value;

      if (voterId === '' || password === '') {
        alert('Please fill in all fields.');
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
